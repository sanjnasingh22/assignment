<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        button{
            width: 80px;
            height: 80px; 
            font-size: 20px;
        }
        #display{
            width: 250px;
            height: 70px;  
        }
    </style>
</head>
<body>
    <h1>CALCULATOR</h1>
    <button id="display"></button>
    <br>
    <button class="cal">1</button>
    <button class="cal">2</button>
    <button class="cal">3</button>
    <br>
    <button class="cal">4</button>
    <button class="cal">5</button>
    <button class="cal">6</button>
    <br>
    <button class="cal">7</button>
    <button class="cal">8</button>
    <button class="cal">9</button>
    <br>
    <button class="cal">0</button>
    <button class="cal">C</button>
    <button class="cal">+</button>
    <br>
    <button class="cal">-</button>
    <button class="cal">*</button>
    <button class="cal">/</button>
    
</body>
</html>
